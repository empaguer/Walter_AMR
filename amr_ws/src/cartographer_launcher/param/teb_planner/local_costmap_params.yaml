local_costmap:
   global_frame: map
   robot_base_frame: base_link
   update_frequency: 5
   publish_frequency: 3
   rolling_window: true
   width: 2.0
   height: 2.0
   resolution: 0.02 # 0.025
   transform_tolerance: 0.4
   plugins:
      - { name: obstacle_layer, type: "costmap_2d::VoxelLayer" }
      - { name: inflation_layer, type: "costmap_2d::InflationLayer" }
